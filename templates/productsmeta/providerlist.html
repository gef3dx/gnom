{% extends "base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Список поставщиков</h1>
      <a class="btn btn-primary btn-sm" href="{% url 'addprovider'%}">Добавить поставщика</a>
      
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col-11">Имя:</th>
            <th scope="col-1"></th>
          </tr>
        </thead>
        <tbody>

            {% for provider in providers %}
                <tr>
                    <td>{{provider.name}}</td>
                    <td>
                       <a class="btn btn-primary btn-sm" href="{% url 'updateprovider' provider.id %}"><i class="bi bi-pencil-square"></i></a> 
                       <a class="btn btn-danger btn-sm" href="{% url 'deleteprovider' provider.id %}"><i class="bi bi-trash"></i></a>
                    </td>
                  </tr>
                {% endfor %}     
        </tbody>
      </table>
    </div>
  </main>
{% endblock %}
