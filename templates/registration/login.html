{% extends "registration/base_login.html" %}
  {% load crispy_forms_tags %}
  {% load static %}
  {% block content %}
    <form method="POST">
      <img src="{% static 'gnome.png' %}" width="70%" />
      {% csrf_token %}
      {{form|crispy}}
      <button class="w-100 btn btn-primary" type="submit">Войти</button>

      <div class="password-reset-link">
        <a href="{% url 'password_reset' %}">Забыл пароль</a>
      </div>

    </form>
  {% endblock %}
