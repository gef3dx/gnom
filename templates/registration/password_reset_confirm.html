{% extends "registration/base_login.html" %}
  {% load crispy_forms_tags %}
  {% load static %}
  {% block content %}
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button class="w-100 btn btn-primary" type="submit">Сменить пороль</button>

      <div class="password-reset-link">
        <a href="{% url 'login' %}">Отмена</a>
      </div>

    </form>
  {% endblock %}
