{% extends "base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    {% if messages %}


         {{ message }}


    {% endif %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Все сотрудники</h1>
    </div>
    <div class="table-responsive">
      <table class="table table-sm table-hover ">
        <thead>
          <tr>
              <th>Имя:</th>
              <th>Фамилия:</th>
              <th>Email:</th>
          </tr>
        </thead>
        <tbody>
            {% for user in users %}
                    <tr>
                        <td><a href="{% url 'objects' user.id %}">{{user.first_name}}</a></td>
                        <td><a href="{% url 'objects' user.id %}">{{user.last_name}}</a></td>
                        <td><a href="{% url 'objects' user.id %}">{{user.email}}</a></td>
                    </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
{% endblock %}
