{% extends "base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    {% if messages %}

         {{ message }}

    {% endif %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Все строительные объекты</h1>
    </div>
    <div class="table-responsive">
      <table class="table table-sm table-hover ">
        <thead>
          <tr>
              <th>Имя строительного объекта:</th>
              <th>Адрес:</th>
              <th>Телефон:</th>
          </tr>
        </thead>
        <tbody>
            {% for object in objects %}
                    <tr>
                        <td>
                            <a href="
                            {% if request.user.role == "Сотрудник" %}
                                {% url 'tasks' object.id request.user.id %}
                            {% else %}
                                {% url 'objuser' object.id  %}
                            {% endif %}
                            ">

                                {{object.name}}
                            </a>
                        </td>
                        <td>
                            <a href="
                            {% if request.user.role == "Сотрудник" %}
                                {% url 'tasks' object.id request.user.id %}
                            {% else %}
                                {% url 'objuser' object.id  %}
                            {% endif %}
                            ">
                                {{object.adress}}
                            </a>
                        </td>
                        <td>
                            <a href="
                            {% if request.user.role == "Сотрудник" %}
                                {% url 'tasks' object.id request.user.id %}
                            {% else %}
                                {% url 'objuser' object.id  %}
                            {% endif %}
                            ">
                                {{object.phone}}
                            </a>
                        </td>
                    </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
{% endblock %}
