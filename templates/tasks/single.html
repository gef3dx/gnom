{% extends "base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    {% if messages %}
         {{ message }}
    {% endif %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">{{ task.title }}</h1>
    </div>
    <div class="container">
        <div class="row">
            <h5>Описание:</h5>
                <p>{{ task.description }}</p>
            <h5>Примечание:</h5>
                <p>{{ task.explanations }}</p>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                            <form method="POST">
                                {% csrf_token %}
                                 <a class="btn btn-primary btn-sm" href="{% url 'explanationstask' task.id %}">Оставить примечание</a>
                                <button class="btn btn-success btn-sm">Выполнено</button>
                            </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </main>
{% endblock %}
