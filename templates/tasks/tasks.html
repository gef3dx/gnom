{% extends "base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    {% if messages %}


         {{ message }}


    {% endif %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Задачи</h1>
        {% if request.user.is_staff %}
            <a class="btn btn-primary btn-sm" href="{% url 'addtask' %}">Добавить задачу</a>
        {% endif %}
    </div>
    <div class="table-responsive">
      <table class="table table-sm table-hover ">
        <thead>
          <tr>
              <th>Имя задачи:</th>
              <th>Сроки:</th>
              <th>Статус:</th>
          </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                    <tr>
                        <td><a href="#">{{task.title}}</a></td>
                        <td>{{task.date}}</td>
                        <td>{{task.status}}</td>
                    </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
{% endblock %}
