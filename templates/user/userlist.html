{% extends "base.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Пользователи</h1>
      <a class="btn btn-primary btn-sm" href="{% url 'adduser' %}">Добавить пользователя</a>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col-4">email</th>
            <th scope="col-3">Имя</th>
            <th scope="col-3">Фамилия</th>

            <!--<th scope="col-1"></th>-->
            <th scope="col-1"></th>
          </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td><a href="{% url 'updateuser' user.id %}">{{user.email}}</td>
                    <td><a href="{% url 'updateuser' user.id %}">{{user.first_name}}</a></td>
                    <td><a href="{% url 'updateuser' user.id %}">{{user.last_name}}</a></td>


                    <td><a class="btn btn-primary btn-sm" href="/admin/users/customuser/{{user.id}}/password/ "><i class="bi bi-pencil-square"></i> Сменить пароль</a></td>
                    <td><a class="btn btn-danger btn-sm" href="{% url 'deleteuser' user.id %}"><i class="bi bi-trash"></i> Удалить пользователя</a></td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
{% endblock %}
